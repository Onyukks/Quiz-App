<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary py-3 display-3 my-4 text-center">Ninja Quiz</h2>
        </div>
    </div>
    <div class="result d-none bg-light text-center">
        <div class="container lead">
            <p>You are<span class="text-primary p-3 display-4">0%</span>ninja</p>
        </div>
    </div>
    <div class="quiz py-4 bg-primary">
       <div class="container">
        <h5 class="my-5 text-white">On with the questions...</h5>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you give a Ninja directions?</p>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="A" title="q1">
                  <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="B" title="q1">
                  <label class="form-check-label">Don't worry a ninja will find you</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="C" title="q1">
                  <label class="form-check-label">None of the above</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. If a Ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the Ninja have left? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" title="q2">
                    <label class="form-check-label">1 apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" title="q2">
                    <label class="form-check-label">3 apples</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C" title="q2">
                    <label class="form-check-label">3 apples and 2 corpses</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" title="q3">
                    <label class="form-check-label">You'll recognize the outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" title="q3">
                    <label class="form-check-label">The grim reaper will tell you</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C" title="q3">
                    <label class="form-check-label">The ninja will attack you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. What is a ninja's favorite array method</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" title="q4" >
                    <label class="form-check-label">Slice()</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" title="q4">
                    <label class="form-check-label">forEach()</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C" title="q4">
                    <label class="form-check-label">array.length()</label>
                </div>
            </div>
         <div class="text-center">
            <input type="submit" class="btn btn-light">
         </div>
        </form>

       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
